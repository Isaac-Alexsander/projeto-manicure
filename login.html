<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Daiane Pessoa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="auth-body">
    <div class="auth-container">
        <form id= "login-form">
            <h2>faça seu login </h2>
            <p> Bem-vindo (a) de volta! </p>

            <div class="form-group floating-label">
                <input type="email" id="login-email" class="form-control" placeholder=" " required>
                <label for="login-email">E-mail</label>
            </div>
            <div class="form-group floating-label">
                <input type="password" id="login-password" class="form-control" placeholder=" " required>
                <label for="login-password">Senha</label>
            </div>
            
            <div class="form-group-checkbox">
                <input type="checkbox" id="terms-login">
                <label for="terms-login"> Lembrar de mim </label>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p class ="toggle-link"> Não em uma conta ? <a href="#" id="show-cadastro"> Crie uma agora!</a></p>
        </form>

        <form id="cadastro-form" style="display: none;">
            <h2>Faça seu Cadastro!</h2>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirme sua Senha" required>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="terms-register" required>
                <label for="terms-register">Concordo com os termos de serviço</label>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <p class="toggle-link">Já tem uma conta? <a href="#" id="show-login">Faça o login</a></p>
        </form>
    </div>
    </div>
    
 <script src="js/main.js"></script>
</body>
</html>
